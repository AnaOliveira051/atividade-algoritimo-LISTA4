<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CARRARA DRIVERS</title>
</head>

<body>
    <span>Informe o nome do passageiro</span>
    <input type="text" id="input_nome">

    <br>

    <span>informe a distancia do local de embarque e destino do passageiro (Em KM):</span>
    <input type="text" id="input_distancia">

    <br>

    <span>Informe a bandeira da corrida (Apenas 1, 2 ou 3)</span>
    <input type="number" id="input_bandeira">

    <br>

    <span>Informe o horário da corrida (Apenas hora exata, de 0 a 23):</span>
    <input type="number" id="input_horario">

    <br>

    <button onclick="calcularCorrida()">Calcular corrida</button>

    <div id="mensagemCalculo">

    </div>

</body>

</html>

<script>
    function calcularCorrida() {
        var nome = input_nome.value;
        var bandeira = input_bandeira.value;
        var distancia = Number(input_distancia.value);
        var horario = Number(input_horario.value);

        var valorNominal = distancia * 1.25;

        if (bandeira == 1) {

            if (horario >= 0) {
                if (horario <= 6) {
                    valorNominal = valorNominal + (valorNominal * 0.05);
                }
            }

            if (horario >= 7) {
                if (horario <= 12) {
                    valorNominal = valorNominal + (valorNominal * 0.1);
                }
            }

            if (horario >= 13) {
                if (horario <= 23) {
                    valorNominal = valorNominal + (valorNominal * 0.15);
                }
            }
        }

        if (bandeira == 2) {

            if (horario >= 0) {
                if (horario <= 6) {
                    valorNominal = valorNominal + (valorNominal * 0.1);
                }
            }

            if (horario >= 7) {
                if (horario <= 12) {
                    valorNominal = valorNominal + (valorNominal * 0.2);
                }
            }

            if (horario >= 13) {
                if (horario <= 23) {
                    valorNominal = valorNominal + (valorNominal * 0.3);
                }
            }
        }

        if (bandeira == 3) {

            if (horario >= 0) {
                if (horario <= 6) {
                    valorNominal = valorNominal + (valorNominal * 0.15);
                }
            }

            if (horario >= 7) {
                if (horario <= 12) {
                    valorNominal = valorNominal + (valorNominal * 0.3);
                }
            }

            if (horario >= 13) {
                if (horario <= 23) {
                    valorNominal = valorNominal + (valorNominal * 0.45);
                }
            }
        }


        mensagemCalculo.innerHTML = `
            Olá ${nome} Sua corrida, será na bandeira ${bandeira}, percorrerá ${distancia}km e o total da corrida será de ${valorNominal};
        `
    }
</script>
